<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="Style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="kiloInput" type="number" class=" form-control form-control-lg" placeholder="Weight in Kilogram goes here...">
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block">
                            <h4>Ounces</h4>
                            <div id="ouncesOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2 ">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('output').style.visibility='hidden';
        document.getElementById('kiloInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility='visible';
            let kil=e.target.value;
            document.getElementById('gramsOutput').innerHTML=kil*1000;
            document.getElementById('ouncesOutput').innerHTML=kil*35.274;
            document.getElementById('poundsOutput').innerHTML=kil*2.205;
        })
    </script>
   
</body>
</html>
